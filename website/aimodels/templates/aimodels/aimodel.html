{% extends 'main/base.html' %}
{% block title %}
    Models
{% endblock %}
{% block content %}

<div class="max-w-6xl mx-auto flex flex-wrap py-6 px-6 xl:px-0 ">

    <div class="images w-full mb-6 lg:mb-0 lg:w-3/5">
        
        <img src= "{{ aimodel.image.url }}" class = 'rounded-xl'>

    </div>

    <div class = 'information w-full lg:w-2/5 lg:p-6 bg-cyan-950 text-center rounded-xl'>
        
        <h1 class = "text-2xl">{{ aimodel.name }}</h1>
        <p class="mt-1 text-white-400">{{aimodel.get_display_price}}</p>
        <p class="mt-1 text-white-700">{{aimodel.description}}</p>

        {% if aimodel.name == 'YT Sentiment Predictor' %}
            <a href ="/yt_sentiment" class="mt-6 inline-block px-8 py-4 rounded-xl bg-purple-500 text-white hover:bg-purple-700">
                Przetestuj model
            </a>
        {% else %}
            <a href ="#" class="mt-6 inline-block px-8 py-4 rounded-xl bg-purple-500 text-white hover:bg-purple-700">
                Przetestuj model
            </a>
        {% endif %}

    </div>

</div>

{% endblock %}
