{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css'%}"> 
</head>

<body>
    <div class="min-h-screen bg-[url('{% static 'images/background.jpg' %}')] bg-center bg-cover px-28 py-5">
        <nav class="flex items-center mx-auto">
            <img src="{% static 'images/logo.svg' %}" class="w-40 cursor-pointer">
            <ul class="flex-1 text-center ">
                <li class="list-none inline-block px-5"><a href="/home" class="no-underline text-white px-2 font-semibold">Home</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2 font-semibold">Models</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2 font-semibold">About</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2 font-semibold">Contact</a></li>
            </ul>
            <ul class = "flex items-center space-x-4 font-semibold">
                <!--ODWOLANIE SIE DO ADRESU URL-->

                <!--OBSLUZENIE PRZYCISKU WYLOGOWANIA-->
                {% if request.user.is_authenticated %}
                <li><a href = "{% url 'logout' %}" class="text-white">Log Out</a></li>
                {% endif %}

                {% if not request.user.is_authenticated %}
                <li><a href = "{% url 'login' %}" class="text-white">Log In</a></li>
                {% endif %}
            </ul>
        </nav>

        <div class="text-white min-h-screen items-center justify-center">
            {% block content %}
            {% endblock %}
        </div>

    </div>


</body>
</html>
