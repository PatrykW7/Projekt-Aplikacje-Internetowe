<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}My Site{% endblock %}</title>
</head>

<body>
    <nav class = "border-b border-gray-300">
        <div class="max-w-7xl mx-auto py-2 px-9 xl:px-0 flex items-center justify-between">
        
            <div class = "menu-left flex items-center space-x-6">
                <a href = "#" class = "py-4 text-lg text-purple-500 font-semibold">Lorem ipsum</a>
                <ul class = "flex items-center space-x-4 font-semibold">
                            <!--ODWOLANIE SIE DO ADRESU URL-->

                    <!--OBSLUZENIE PRZYCISKU WYLOGOWANIA-->
                    {% if request.user.is_authenticated %}
                    <li><a href = "{% url 'logout' %}">Log Out</a></li>
                    {% endif %}

                    {% if not request.user.is_authenticated %}
                    <li><a href = "{% url 'login' %}">Log In</a></li>
                    {% endif %}
                </ul>

            </div>
            <!--IKONY-->
            <div class="menu-right flex items-center space-x-4">
                <!--IKONY SKOPIOWANE ZE STRONY HEROICONS-->
                <a href ="#">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>                          
                </a>
                {% if request.user.is_authenticated %}
                    <span class="navbar-text">Logged in as {{user.username}}</span>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="bg-gray-50 min-h-screen flex items-center justify-center">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
